<svg width="100%" height="100%" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d6e8d0" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#b9dabc" stop-opacity="0.6" />
    </linearGradient>
    <filter id="watercolor" x="-20%" y="-20%" width="150%" height="150%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="5" />
      <feBlend mode="multiply" in2="SourceGraphic" />
      <feGaussianBlur stdDeviation="12" />
    </filter>
  </defs>

  <ellipse cx="150" cy="180" rx="120" ry="60" fill="url(#leafGrad)" filter="url(#watercolor)" />
  <ellipse cx="380" cy="320" rx="140" ry="70" fill="url(#leafGrad)" filter="url(#watercolor)" />
  <ellipse cx="230" cy="420" rx="100" ry="50" fill="url(#leafGrad)" filter="url(#watercolor)" />
</svg>
